<script>function ValidateDate(inputText)
{
    var date_regex = /^(0\[1-9]|1\[0-2\])\/(0\[1-9]|1\d|2\\d|3\[01])\/(19|20)\d{2}$/;
    if (!date_regex.test(inputText)) {
        alert("You have entered a invalid Date!");
        document.form1.Date.focus();
        return false;
    }
    else{
        alert("You have entered an valid Date!");
        document.form1.Date.focus();
        return true;

    }
}</script>

<div class="validation">
    <h2>Ticket Booking (Train)</h2>
    <form name="form1" action="#">
        <ul>
            <li><input type="text" name="name" placeholder="Enter your name"></li>
            <li><input type="email" name="email" placeholder="Enter your email"></li>

            <li><input type="date" name="Date" id="Date" placeholder="dd/mm/yyyy"> </li>
            <li><input type="text" name="Destination" placeholder="Enter your Destination"> </li>
            <li><input type="text" name="Departure" placeholder="Enter your Departure Stop"> </li>

            <li><input type="number" name="Age" placeholder="Enter your age"> </li>

            <!--            Name, Email id, Phone number, Date, Destination, Departure, No. of tickets, age-->


            <li class="Validate"><input type="submit" name="Validate" value="Validate" onclick="ValidateDate(document.form1.Date)"/></li>
            <li> </li>

    </form>
